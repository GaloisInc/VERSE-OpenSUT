mode = "manage"

[paths]
vhost_device_gpio = "../../../pkvm_setup/vhost-device/target/release/vhost-device-gpio"

[[process]]
type = "vm"
kvm = false
kernel = "../../../pkvm_setup/vms/pkvm-boot/vmlinuz"
initrd = "../../../pkvm_setup/vms/pkvm-boot/initrd.img"
append = 'earlycon root=/dev/vda2 nokaslr kvm-arm.mode=protected systemd.run=/opt/opensut/bin/opensut_boot opensut.app_device=/dev/vdb'

[process.disk.vda]
format = "qcow2"
path = "../../../pkvm_setup/vms/disk_guest_mps.img"

[process.disk.vdb]
format = "raw"
path = "guest.img"
read_only = true

[process.serial.hvc0]
mode = "unix"
path = "../../serial.socket"

[process.gpio.gpiochip1]
mode = "external"
path = "../../gpiochip1.socket"
