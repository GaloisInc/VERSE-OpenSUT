mode = "manage"

[paths]
vhost_device_gpio = "/opt/opensut/bin/vhost-device-gpio"

[[process]]
type = "vm"
kvm = true
kernel = "/boot/vmlinuz"
initrd = "/boot/initrd.img"
append = 'earlycon root=/dev/vda2 systemd.run=/opt/opensut/bin/opensut_boot opensut.app_device=/dev/vdb'

[process.disk.vda]
format = "raw"
path = "/dev/vdb"

[process.disk.vdb]
format = "raw"
path = "/opt/opensut/app/guest.img"
read_only = true

[process.serial.hvc0]
mode = "passthrough"
device = "/dev/hvc0"

[process.gpio.gpiochip1]
mode = "passthrough"
device = "/dev/gpiochip1"
